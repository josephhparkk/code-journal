<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">


</head>
<body>





  <header>
    <div class="container">
      <div class="row">
        <div class="column-full heading">
          <h3>Code Journal</h3>
        </div>
      </div>
    </div>
  </header>



  <main>
    <div class="container main" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-half picture-holder">
          <input class="pictures" type="image" alt="image-placeholder"
          src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half title">
          <h4>Title</h4>
          <input type="text" class="text-input-title" required>
          <h4>Photo URL</h4>
          <input type="url" class="text-input-URL" required>
        </div>
      </div>
      <div class="row">
        <div class="column-full noting">
          <h4>Notes</h4>
        </div>
        <div class="column-full note">
          <textarea class="notes" rows="8" required></textarea>
        </div>
        <div class="column-full button">
          <button>SAVE</button>
        </div>
      </div>
    </div>
  </main>




  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
