<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>



  <header>
    <div class="container">
      <div class="row">
        <div class="column-full heading">
          <h3>Code Journal</h3>
          <a class="entries-tab" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>


  <main>




    <div class="modal overlay positioned hidden">
      <div class="small-container positioned">
        <div class="row justify-center">
          <div class="column-full white-back">
            <h4>Are you sure you want to delete this entry?</h4>
          </div>
        </div>
        <div class="row justify-space-between">
          <div class="cancel-button">
            <button class="cancel">CANCEL</button>
          </div>
          <div class="confirm-button">
            <button class="confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>










    <div class="container form-container" data-view="entry-form">
      <form id="journal-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half picture-holder">
            <input
            name="image"
            type="image"
            class="pictures"
            alt="image-placeholder"
            src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half title">
            <label>Title</label>
            <input
            name="title"
            type="text"
            class="text-input-title"
            required>
            <label>Photo URL</label>
            <input
            name="url"
            type="url"
            class="text-input-URL"
            required>
          </div>
        </div>
        <div class="row">
          <div class="column-full noting">
            <label>Notes</label>
            <textarea
            name="notes"
            rows="8"
            class="notes"
            required></textarea>
          </div>
        </div>
        <div class="row last-row-style">
          <div class="delete">
            <a href="#" class="delete-tab hidden">Delete Entry</a>
          </div>
          <div class="save">
            <button class="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>



    <div class="container entry-container hidden" data-view="entries">
      <div class="row">
        <div class="column-full entry-heading">
          <h1>Entries</h1>
          <a class="new-button" href="#">NEW</a>
        </div>
      </div>
      <div class="row">
        <div class="column-full no-entry-message">
          <p class="no-message">No Entries have been recorded.</p>
        </div>
      </div>
      <ul class="row">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
